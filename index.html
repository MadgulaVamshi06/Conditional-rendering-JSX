<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JSX and Babel</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    let root = document.getElementById('root');
    let rootElement = ReactDOM.createRoot(root);

    //Simple JSX element
    const simpleElement = <p>Seize the day</p>;

    //Dynamic Context in JSX
    const dynamicText = "Seize the day";
    const dynamicElement = <p>{dynamicText}</p>;

    // Conditional Rendering in JSX
    let flag = true;
    let para = flag ? <p>Seize the day</p> :  <p>This is the second line.</p>;

    let app = <div>
      {simpleElement}
      {dynamicElement}
      {para}
    </div>

    rootElement.render(app);

  </script>
</body>

</html>
